#import "../../../fragments/addressFields.graphql"
#import "../../../fragments/lineItemFields.graphql"
#import "../../../fragments/moneyFields.graphql"
#import "../../../fragments/currencyFields.graphql"

 query getMyCart(
    $storeId: String!
    $userId: String!
    $currencyCode: String!
    $cultureName: String
  ) {
    cart(
      storeId: $storeId
      userId: $userId
      currencyCode: $currencyCode
      cultureName: $cultureName
    ) {
      id
      name
      itemsCount
      itemsQuantity
      isValid
      shipments
      {
        id
        shipmentMethodCode
        deliveryAddress 
        {
          ...addressFields
        }
      }
      payments
      { 
        id
        paymentGatewayCode
        billingAddress
        {
          ...addressFields
        }
      }
      availableShippingMethods {
        code
        logoUrl
        optionName
        price {
          ...moneyFields
        }
      }
      availablePaymentMethods {
        code
        name
        logoUrl
        price {
          ...moneyFields
        }
      }
      addresses {
        ...addressFields
      }
      items {
        ...lineItemFields
      }
      currency {
        ...currencyFields
      }
      total {
        ...moneyFields
      }
      subTotal {
        ...moneyFields
      }
      shippingTotal {
        ...moneyFields
      }
      shippingPrice {
        ...moneyFields
      }
      taxTotal {
        ...moneyFields
      }
      extendedPriceTotal {
        ...moneyFields
      }
      extendedPriceTotalWithTax {
        ...moneyFields
      }
      validationErrors {
        errorCode
        errorMessage
        errorParameters {
          key
          value
        }
        objectId
      }
    }
  }
